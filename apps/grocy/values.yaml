grocy:
  image:
    repository: linuxserver/grocy
    tag: 3.3.1
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.org/websocket-services: grocy
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.2411.house"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hajimari.io/appName: Grocy
        hajimari.io/icon: fridge-variant
      hosts:
        - host: &host grocy.2411.house
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: grocy-tls-certificate
          hosts:
            - *host
  persistence:
    config:
      enabled: true 
  dnsConfig:
    options:
      - name: ndots
        value: "1"
