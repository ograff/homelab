home-assistant:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.org/websocket-services: home-assistant
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host home-assistant.sananseline.olivergraff.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: home-assistant-tls-certificate
          hosts:
            - *host
  persistence:
    config:
      enabled: true 
  dnsConfig:
    options:
      - name: ndots
        value: "2"
  image:
    tag: 2022.9.3
  lifecycle:
    postStart:
      exec:
        command: ["/bin/sh", "-c", "sed -i 's/7cab4bbd-2693-4fc1-b99b-dec0fb20f9d4/d9984f29-07a6-816e-e1c9-44ec9d1be431/' /usr/local/lib/python3.10/site-packages/yalexs/api_common.py"]
